<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="inputs">

            <button class="mybutton">
                <img src="images/search.png">
            </button>
        </div>

        <div class="error">
            <p>INVALID PLACE</p>
        </div>
        
        <div class="weather">

                <img src="images/clear.png" class="weathericon">
                <h1 class="temp">0Â°C</h1>
                <h2 class="country">Place</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">50%</p>
                            <p>Wind Speed</p>
                        </div>

                    </div>
            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>    
</html>
